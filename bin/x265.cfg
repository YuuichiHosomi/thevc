#======== File I/O =====================
BitstreamFile                 : str.bin
#ReconFile                     : rec.yuv

#======== Unit definition ================
MaxCUWidth                    : 32          # Maximum coding unit width in pixel
MaxCUHeight                   : 32          # Maximum coding unit height in pixel
MaxPartitionDepth             : 3           # Maximum coding unit depth
QuadtreeTULog2MaxSize         : 5           # Log2 of maximum transform size for
                                            # quadtree-based TU coding (2...5)
QuadtreeTULog2MinSize         : 2           # Log2 of minimum transform size for
                                            # quadtree-based TU coding (2...5)
QuadtreeTUMaxDepthInter       : 1
QuadtreeTUMaxDepthIntra       : 1

#======== Coding Structure =============
IntraPeriod                   : 8           # Period of I-Frame ( -1 = only first)
DecodingRefreshType           : 2           # Random Accesss 0:none, 1:CDR, 2:IDR
GOPSize                       : 1           # GOP Size (number of B slice = GOPSize-1)
#        Type POC QPoffset QPfactor temporal_id ref_buf_size ref_pic #ref_pics reference pictures     predict deltaRIdx-1 deltaRPS #ref_idcs reference idcs 
Frame1:  P    1   1        0.85     0           1            1       1         -1                     0
RateGOPSize                   : 1           # GOP size used for QP assignment
NumOfReference                : 1           # Number of reference frames
NumOfReferenceB_L0            : 1           # Number of reference frames for L0 for B-slices
NumOfReferenceB_L1            : 0           # Number of reference frames for L1 for B-slices
HierarchicalCoding            : 0           # Hierarchical B coding ON/OFF
LowDelayCoding                : 1           # Low-delay coding structure
GPB                           : 0           # Replace P-slice by B-slice using two same directions
NRF                           : 0           # Mark non-reference for highest temporal layer
BQP                           : 0           # Use hier-B style QP assignment for hier-P structure
ListCombination               : 0           # Use combined list for uni-prediction in B-slices
DisableInter4x4               : 1           # Disable Inter4x4 (1: Disable Inter4x4, 0: Enable Inter4x4)
#=========== Motion Search =============
FastSearch                    : 1           # 0:Full search  1:EPZS
SearchRange                   : 16          # (0: Search range is a Full frame)
BipredSearchRange             : 2           # Search range for bi-prediction refinement
HadamardME                    : 0           # Use of hadamard measure for fractional ME
FEN                           : 1           # Fast encoder decision
FDM                           : 1           # Fast Decision for Merge RD cost

#======== Quantization =============
QP                            : 32          # Quantization parameter(0-51)
MaxDeltaQP                    : 0           # CU-based multi-QP optimization
MaxCuDQPDepth                 : 0           # Max depth of a minimum CuDQP for sub-LCU-level delta QP
DeltaQpRD                     : 0           # Slice-based multi-QP optimization
RDOQ                          : 0           # RDOQ
ChromaQpOffset                : 0           # ChromaQPOffset
ChromaQpOffset2nd             : 0           # ChromaQPOffset2nd
AdaptiveQpSelection           : 0           # AdaptiveQpSelection

#=========== Entropy Coding ============
SymbolMode                    : 1           # 0:LCEC, 1:CABAC

#=========== Deblock Filter ============
LoopFilterDisable             : 1           # Disable loop filter in slice header (0=Filter, 1=No Filter)
LoopFilterAlphaC0Offset       : 0           # Range: -26 ~ 26
LoopFilterBetaOffset          : 0           # Range: -26 ~ 26
DeblockingFilterControlPresent: 1           # Dbl control params present (0=not present, 1=present)
LoopFilterOffsetInAPS         : 0           # Dbl params in APS or SliceHeader (0=SliceHeader, 1=APS)
LoopFilterDisable             : 1           # Disable deblocking filter in slice header (0=Filter, 1=No Filter)
LoopFilterBetaOffset_div2     : 0           # Range: -13 ~ 13
LoopFilterTcOffset_div2       : 0           # Range: -13 ~ 13

LoopFilterOffsetInAPS         : 0
LoopFilterBetaOffset_div2     : 0
LoopFilterTcOffset_div2       : 0

#=========== Misc. ============
InternalBitDepth              : 8           # internal bit-depth = BitDepth + BitIncrement
InputBitDepth                 : 8           # 
OutputBitDepth                : 8           # 

#=========== Coding Tools =================
MRG                           : 1           # Merge mode (0: OFF, 1: ON)
SAO                           : 0           # Sample adaptive offset  (0: OFF, 1: ON)
ALF                           : 0           # Adaptive loop filter  (0: OFF, 1: ON)
ALFEncodePassReduction        : 0           # Reduce ALF encoding passes (0:Original 16-pass, 1: 1-pass, 2: 2-pass encoding)
#LMChroma                      : 0           # Chroma from luma intra prediction mode (0: OFF, 1: ON)
#NSQT                          : 0           # Non-square transforms (0: OFF, 1: ON)
#AMP                           : 0           # Asymmetric motion partitions (0: OFF, 1: ON)
ALFMaxNumFilter               : 128          # ALF Max Number Filters per picture
ALFParamInSlice               : 0           # ALF params in SliceHeader or APS (0=APS, 1=SliceHeader)
ALFPicBasedEncode             : 0           # ALF LCU-based or picture-based encoding (0: LCU-based, 1: Picture-based)  
SAOInterleaving               : 0           # SAO interleaving flag (0: SAO parameter in APS, 1: SAO parameter in slice data) 

#============ Slices ================
SliceGranularity         : 0                # Slice granularity relative the LCU size
                                            # 0: Slices always end at LCU borders.
                                            # 1-3: slices may end at a depth of 1-3 below LCU level
SliceMode                : 0                # 0: Disable all slice options.
                                            # 1: Enforce maximum number of LCU in an slice,
                                            # 2: Enforce maximum number of bytes in an 'slice'
SliceArgument            : 1500             # Argument for 'SliceMode'.
                                            # If SliceMode==1 it represents max. SliceGranularity-sized blocks per slice.
                                            # If SliceMode==2 it represents max. bytes per slice.

LFCrossSliceBoundaryFlag : 1                # In-loop filtering, including ALF and DB, is across or not across slice boundary.
                                            # 0:not across, 1: across

EntropySliceMode         : 0                # 0: Disable all entropy slice options.
                                            # 1: Enforce maximum number of LCU in an entropy slice,
                                            # 2: Enforce maximum number of bins/bits in an 'entropy slice'
EntropySliceArgument     : 180000           # Argument for 'EntropySliceMode'.
                                            # If EntropySliceMode==1 it represents max. SliceGranularity-sized blocks per slice.
                                            # If EntropySliceMode==2 it represents max. bins per entropy slice.

#============ PCM ================
PCMEnabledFlag                      : 0                # 0: No PCM mode
PCMLog2MaxSize                      : 5                # Log2 of maximum PCM block size.
PCMLog2MinSize                      : 7                # Log2 of minimum PCM block size.
PCMInputBitDepthFlag                : 1                # 0: PCM bit-depth is internal bit-depth. 1: PCM bit-depth is input bit-depth.
PCMFilterDisableFlag                : 0                # 0: Enable loop filtering on I_PCM samples. 1: Disable loop filtering on I_PCM samples.

#============ Tiles ================
TileInfoPresentFlag                 : 0                # 0: tiles parameters are NOT present in the PPS
                                                       # 1: tiles parameters are present in the PPS 
UniformSpacingIdc                   : 0                # 0: the column boundaries are indicated by ColumnWidth array, the row boundaries are indicated by RowHeight array
                                                       # 1: the column and row boundaries are distributed uniformly
TileBoundaryIndependenceIdc         : 0                # 0: the column and row boundaries do NOT break prediction mechanisms
                                                       # 1: the column and row boundaries break prediction mechanisms
NumTileColumnsMinus1                : 0                # Number of columns in a picture minus 1
ColumnWidthArray                    : 2 3              # Array containing ColumnWidth values in units of LCU (from left to right in picture)   
NumTileRowsMinus1                   : 0                # Number of rows in a picture minus 1
RowHeightArray                      : 2                # Array containing RowHeight values in units of LCU (from top to bottom in picture)

TileLocationInSliceHeaderFlag       : 0                # If TileBoundaryIndependenceIdc==0 flag is ignored.
                                                       # 1: Enable writing tile location information to slice header.
                                                       # 0: Disable writing tile location information to slice header.
TileMarkerFlag                    : 0                  # If TileBoundaryIndependenceIdc==0 flag is ignored.
                                                       # 1: Enable writing tile markers.
                                                       # 0: Disable writing tile markers.
MaxTileMarkerEntryPoints          : 4                  # Maximum number of uniformly-spaced tile entry points (using tile markers). 
                                                       # Default=4. If number of tiles < MaxTileMarkerEntryPoints then all tiles have entry points.
TileControlPresentFlag            : 0                  # 0: tiles behavior control parameters are NOT present in the PPS
                                                       # 1: tiles behavior control parameters are present in the PPS
LFCrossTileBoundaryFlag           : 1                  # In-loop filtering is across or not across tile boundary.
                                                       # 0:not across, 1: across                                                       

#============ WaveFront ================
WaveFrontSynchro                    : 0                # 0:  No WaveFront synchronisation (WaveFrontSubstreams must be 1 in this case).
                                                       # >0: WaveFront synchronises with the LCU above and to the right by this many LCUs.
WaveFrontFlush                      : 0                # 0: No CABAC resets are performed.
                                                       # 1: A CABAC reset is performed at the end of each LCU line.
WaveFrontSubstreams                 : 1                # >0: This many substreams per slice (or per tile if TileBoundaryIndependenceIdc=1) will be produced.

#=========== Quantization Matrix =================
ScalingList                   : 0                      # ScalingList 0 : off, 1 : default, 2 : file read
ScalingListFile               : scaling_list.txt       # Scaling List file name. If file is not exist, use Default Matrix.

#============ Lossless ================
LosslessCuEnabled                   : 0                # 1: Set "qpprime_y_zero_transquant_bypass_flag=1" and enable the lossless mode as well as the RD-based mode selection process.

#============ Rate Control ======================
RateCtrl                            : 0                # 0: Disable rate control 1: Enable rate control
TargetBitrate                       : 1000             # input target bitrate when RateCtrl is enable
NumLCUInUnit                        : 1                # Number of LCU in an Unit. Fraction is not allowed

